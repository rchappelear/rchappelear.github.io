---
layout: default
title: Observations
folder: observations
---
<div class="row">
  <div class="twelve columns">
    <div id="slides">
      {% assign image_files = site.static_files | where: "image", true %}
      {% for image in image_files %}
        {% if image.path contains page.folder %}
          <div><img src="{{ image.path }}" style="max-width: 100%; height: auto;" /></div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
